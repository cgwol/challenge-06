<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
</head>

<body>

    <header class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-12 col-md-2 mr-0 text-center" href="#">Weather Dashboard</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"
            id="searchBar">
    </header>

    <div class="container-fluid pt-3">
        <div class=row>
            <div class="col-12 col-md-2">
                <ul id="search-history" class="list-group fs-6">
                </ul>
            </div>

            <div class="col-12 col-md-10">
                <div id="current-weather-card" class="card border border-dark mb-3">
                    <div class="card-body fs-5">
                        <h2 class="d-inline" id="location">Location</h2>
                        <span class="material-symbols-outlined fs-1" id="img-current">
                        </span>
                        <p id="temp-current"><br></p>
                        <p id="weather-current" style="text-transform: capitalize;"><br></p>
                        <p id="wind-current"><br></p>
                        <p id="humid-current"><br></p>
                    </div>

                </div>

                <div id="forecast-cards">
                    <h2>5-Day Forecast</h2>
                    <div class="d-flex justify-content-between fs-6">
                        <div class="card border border-dark mb-3" style="width: 19%;">
                            <div class="card-body">
                                <p id="date-0" class="fs-5">date</p>
                                <p id="temp-0" class="fs-5">temp</p>
                                <span class="material-symbols-outlined fs-1" id="img-0">
                                </span>
                                <p id="weather-0" style="text-transform: capitalize;">weather</p>
                                <p id="wind-0">wind</p>
                                <p id="humid-0">humid</p>
                            </div>

                        </div>
                        <div class="card border border-dark mb-3" style="width: 19%;">
                            <div class="card-body">
                                <p id="date-1" class="fs-5">date</p>
                                <p id="temp-1" class="fs-5">temp</p>
                                <span class="material-symbols-outlined fs-1" id="img-1">
                                </span>
                                <p id="weather-1" style="text-transform: capitalize;">weather</p>
                                <p id="wind-1">wind</p>
                                <p id="humid-1">humid</p>
                            </div>

                        </div>
                        <div class="card border border-dark mb-3" style="width: 19%;">
                            <div class="card-body">
                                <p id="date-2" class="fs-5">date</p>
                                <p id="temp-2" class="fs-5">temp</p>
                                <span class="material-symbols-outlined fs-1" id="img-2">
                                </span>
                                <p id="weather-2" style="text-transform: capitalize;">weather</p>
                                <p id="wind-2">wind</p>
                                <p id="humid-2">humid</p>
                            </div>

                        </div>
                        <div class="card border border-dark mb-3" style="width: 19%;">
                            <div class="card-body">
                                <p id="date-3" class="fs-5">date</p>
                                <p id="temp-3" class="fs-5">temp</p>
                                <span class="material-symbols-outlined fs-1" id="img-3">
                                </span>
                                <p id="weather-3" style="text-transform: capitalize;">weather</p>
                                <p id="wind-3">wind</p>
                                <p id="humid-3">humid</p>
                            </div>

                        </div>
                        <div class="card border border-dark mb-3" style="width: 19%;">
                            <div class="card-body">
                                <p id="date-4" class="fs-5">date</p>
                                <p id="temp-4" class="fs-5">temp</p>
                                <span class="material-symbols-outlined fs-1" id="img-4">
                                </span>
                                <p id="weather-4" style="text-transform: capitalize;">weather</p>
                                <p id="wind-4">wind</p>
                                <p id="humid-4">humid</p>
                            </div>

                        </div>
                    </div>

                </div>

            </div>


        </div>
    </div>

    <script src="assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js"
        integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
</body>

</html>
